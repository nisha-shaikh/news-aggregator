<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<style>
    html,
    body {
        height: 100%;
        width: 100%;
        margin: 0;
    }

    ul {
        list-style-type: none;
        border-bottom: 0.5px solid gray;
    }

    a {
        text-decoration: none;
        display: inline-block;
        padding: 8px 16px;
    }

    a.previous:hover {
        background-color: #ddd;
        color: black;
    }

    .previous {
        background-color: #f1f1f1;
        color: black;
    }
</style>

<body>
    <a href="{% url 'news:listNewsOnHTML'%}" class="previous">Go back</a>
    <div id="results">
        {% for i in results %}
        <ul>
            <li>{{i.headline}}</li>
            <li><a href="{{i.link}}">{{i.link}}</a></li>
            <li>{{i.source}}</li>
        </ul>
        {% endfor %}
    </div>
</body>

</html>
