<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <form action="{% url 'news:searchNews'%}" method="POST">
        {% csrf_token %}
        <label for="kw" required>Keyword:</label>
        <input name="kw" id="kw">

        <label for="from">From:</label>
        <input name="from" id="from" type="date">
        <label for="to">To:</label>
        <input name="to" id="to" type="date">
        
        <label for="lang">Language:</label>
        <select name="lang" id="lang">
            <option value="" selected="selected">All languages</option>
            <option value="ar">Arabic</option>
            <option value="zh">Chinese</option>
            <option value="nl">Dutch</option>
            <option value="en">English</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="he">Hebrew</option>
            <option value="it">Italian</option>
            <option value="se">Northern Sami</option>
            <option value="no">Norwegian</option>
            <option value="pt">Portuguese</option>
            <option value="ru">Russian</option>
            <option value="es">Spanish</option>
        </select>
        
        <label for="sort">Sort By:</label>
        <select name="sort" id="sort">
            <option value="relevancy">Relevancy</option>
            <option value="popularity">Popularity</option>
            <option value="publishedAt" selected="selected">Published at</option>
        </select>

        <input type="submit" value="Search">
    </form>
    <!-- <pre>
        <code>
            <div id="news"></div>
        </code>
    </pre> -->
</body>

</html>
